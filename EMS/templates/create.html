<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    <title>SopeoNow</title>
    <link rel="stylesheet" href="static/create.css">
</head>

<body>
    {% include "header.html" %}
    <div class="create-container">
        <div>

            <div class="form-card" style="border-color: black;">
                <form class="form1" action='{% url "Create" %}' method="POST">
                    <h1 class="heading">Create Employee</h1>
                    {% csrf_token %}
                    <input class="input-box" type="text" name="Name" placeholder="Enter Your Name" required /><br/>
                    <!-- <input class="input-box" type="date" name="DOB" placeholder="Enter Your DOB" /><br/> -->
                    <input class="input-box" name="DOB" placeholder="Date of Birth" type="text" onfocus="(this.type='date')" id="date" required/><br/>
                    <input class="input-box" name="DOJ" placeholder="Date of Join" type="text" onfocus="(this.type='date')" id="date" required/><br/>
                    <!-- <input class="input-box" type="date" name="DOJ" placeholder="Enter Your DOJ" /><br/> -->
                    <input class="input-box" type="text" name="Department" placeholder="Enter Your Department Name" required/><br/>
                    <input class="input-box" type="text" name="Post" placeholder="Enter Your Post Name" /><br/>
                    <input class="input-box" type="text" name="Address" placeholder="Enter Your Address Name" required/><br/>
                    <input class="input-box" type="text" name="City" placeholder="Enter Your City Name" required/><br/>
                    <input class="input-box" type="text" name="Country" placeholder="Enter Your Country Name" required/><br/>
                    <input class="input-box" type="Number" name="Zipcode" placeholder="Enter Your Zipcode Name" required/><br/>
                    <input class="input-box" type="text" name="State" placeholder="Enter Your State Name" required/><br/>
                    <input class="input-box-button" type="submit" />
                </form>
                <div>
                    {% for message in messages %}
                    <p class="errorMsg">*{{message}}</p>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>
    {% include "footer.html"%}
</body>

</html>
